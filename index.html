<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta charset="utf-8">
    <title>Kalkulator lewitacji - procentowy</title>
    <link rel="stylesheet"  href="css/themes/default/jquery.mobile-1.4.0.css">
    <link rel="stylesheet"  href="css/app.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.4.0.js"></script>
</head>
<body>
<div data-role="page" class="" id="stronaGlowna">
    <div data-role="header" class="">
        <h1>Lewitacjia</h1>
        <a href="#stronaUstawienia" id='przyciskUstawienia' class="ui-btn-right" data-role="button" data-icon="gear">Ustawienia</a>
    </div>
    <div data-role="content" class="">
        <form>
            <div data-role="fieldcontain">
                <label for="wartoscDochodu">Dochód:</label>
                <input type="number" name="wartoscDochodu" id="wartoscDochodu" data-clear-btn="true" maxlength="3" value="" placeholder="Wpisz dochód">
            </div>
            <p style="text-align: center;">
                <a href="#" id="policzBilans" data-role="button" data-icon="check">Policz</a>
            </p>
            <p class="amounts">
                <label>Wyp³ata:</label>
                <span id="wartoscWyplaty">0.00</span>
            </p>
            <p class="amounts totals">
                <label>Zysk</label>
                <span id="wartoscZysku">0.00</span>
            </p>
        </form>
    </div>
</div>
<div data-role="page" class="" id="stronaUstawienia" data-add-back-btn="true" >
    <div data-role="header" class="">
        <a href="#stronaGlowna" class="ui-btn ui-icon-delete ui-btn-icon-left" data-rel="back">Anuluj</a>
        <h1>Kalkulator lewitacji - ustawienia</h1>
    </div>
    <div data-role="content" class="">
        <form>
            <input type="number" name="procentDochodu" id="procentDochodu" value="" placeholder="Procent dochodu">
            <p style="text-align: center;">
                <a href="#" id='zapiszUstawienia' data-role="button" data-inline="true" data-icon="check">Zapisz</a>
            </p>
        </form>
    </div>
</div>
<script type="text/javascript" src="cordova.js"></script>
<script src="js/app.js"></script>
</body>
</html>
